apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sbom-enabled-service
  title: Create SBOM-Enabled Service
  description: Creates a new microservice with automatic SBOM generation and ZKP verification
  tags:
    - sbom
    - zkp
    - recommended
spec:
  owner: team-blockchain
  type: service
  
  parameters:
    - title: Service Information
      required:
        - name
        - description
      properties:
        name:
          title: Service Name
          type: string
          description: Unique name for your service (lowercase, no spaces)
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: A brief description of what this service does
        language:
          title: Programming Language
          type: string
          description: Choose the programming language for your service
          enum:
            - rust
            - python
            - nodejs
          enumNames:
            - 'Rust (High Performance)'
            - 'Python (Flask/FastAPI)'
            - 'Node.js (Express)'
          default: python
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
              - User
        
    - title: SBOM Configuration
      properties:
        enableZkpProof:
          title: Enable ZKP Proof Generation
          type: boolean
          description: Automatically generate Zero-Knowledge Proofs during CI/CD
          default: true
        storeOnIpfs:
          title: Store Proofs on IPFS
          type: boolean
          description: Store generated proofs on IPFS
          default: true
        writeToBlockchain:
          title: Write to Blockchain
          type: boolean
          description: Record SBOM metadata on blockchain
          default: true

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          language: ${{ parameters.language }}
          owner: ${{ parameters.owner }}
          enableZkpProof: ${{ parameters.enableZkpProof }}
          storeOnIpfs: ${{ parameters.storeOnIpfs }}
          writeToBlockchain: ${{ parameters.writeToBlockchain }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: ${{ parameters.description }}
        repoUrl: github.com?repo=${{ parameters.name }}&owner=tuberlin-blockchain-prototyping
        repoVisibility: public

    - id: register
      name: Register Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Backstage
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
