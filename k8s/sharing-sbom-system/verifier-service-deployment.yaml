apiVersion: apps/v1
kind: Deployment
metadata:
  name: verifier-service
  namespace: sharing-sbom-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verifier-service
  template:
    metadata:
      labels:
        app: verifier-service
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: verifier-service
        image: ghcr.io/tuberlin-blockchain-prototyping/sharing-sbom-system/verifier-service:initial
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

