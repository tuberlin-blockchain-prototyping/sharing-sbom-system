apiVersion: apps/v1
kind: Deployment
metadata:
  name: proving-service
  namespace: sharing-sbom-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proving-service
  template:
    metadata:
      labels:
        app: proving-service
    spec:
      containers:
      - name: proving-service
        image: proving-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

