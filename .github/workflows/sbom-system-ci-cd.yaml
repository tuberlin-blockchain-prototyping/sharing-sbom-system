name: SBOM System CI/CD

on:
  push:
    branches: [main, separate-dummy-app-and-manifest]
  workflow_dispatch:

jobs:
  check-deploy-needed:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if deploy-microservices should run
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [ -z "${{ github.event.before }}" ] || [ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if ! git cat-file -e "${{ github.event.before }}" 2>/dev/null; then
            echo "Previous commit ${{ github.event.before }} not found, running all services"
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} 2>/dev/null || echo "")

          if echo "$CHANGED_FILES" | grep -qE "(proving-service|verifier-service|ipfs-service|proof-orchestrator-service|merkle-proof-service)/"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -qE "^\.github/workflows/sbom-system-ci-cd\.yaml$"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  build-risc-services:
    needs: check-deploy-needed
    if: needs.check-deploy-needed.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        service: [proving-service, verifier-service]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building ${{ matrix.service }} with tag: $IMAGE_TAG"

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_path }}/${{ matrix.service }}:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo_path }}/${{ matrix.service }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            RISC0_VERSION=release-3.0

  build-ipfs-service:
    needs: check-deploy-needed
    if: needs.check-deploy-needed.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building ipfs-service with tag: $IMAGE_TAG"

      - name: Build and push ipfs-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ipfs-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_path }}/ipfs-service:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo_path }}/ipfs-service:latest
          cache-from: type=gha,scope=ipfs-service
          cache-to: type=gha,mode=max,scope=ipfs-service

  build-proof-orchestrator-service:
    needs: check-deploy-needed
    if: needs.check-deploy-needed.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building proof-orchestrator-service with tag: $IMAGE_TAG"

      - name: Build and push proof-orchestrator-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./proof-orchestrator-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_path }}/proof-orchestrator-service:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo_path }}/proof-orchestrator-service:latest
          cache-from: type=gha,scope=proof-orchestrator-service
          cache-to: type=gha,mode=max,scope=proof-orchestrator-service

  build-merkle-proof-service:
    needs: check-deploy-needed
    if: needs.check-deploy-needed.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building merkle-proof-service with tag: $IMAGE_TAG"

      - name: Build and push merkle-proof-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./merkle-proof-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_path }}/merkle-proof-service:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ steps.meta.outputs.repo_path }}/merkle-proof-service:latest
          cache-from: type=gha,scope=merkle-proof-service
          cache-to: type=gha,mode=max,scope=merkle-proof-service

  update-manifests:
    needs:
      [
        check-deploy-needed,
        build-risc-services,
        build-ipfs-service,
        build-proof-orchestrator-service,
        build-merkle-proof-service,
      ]
    if: needs.check-deploy-needed.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Kubernetes manifests
        run: |
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${GITHUB_SHA:0:7}"

          sed -i "s|image: ghcr.io/.*/proving-service:.*|image: ghcr.io/${REPO_PATH}/proving-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/proving-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/verifier-service:.*|image: ghcr.io/${REPO_PATH}/verifier-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/verifier-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/ipfs-service:.*|image: ghcr.io/${REPO_PATH}/ipfs-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/ipfs-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/proof-orchestrator-service:.*|image: ghcr.io/${REPO_PATH}/proof-orchestrator-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/proof-orchestrator-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/merkle-proof-service:.*|image: ghcr.io/${REPO_PATH}/merkle-proof-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/merkle-proof-service-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/sharing-sbom-system/*.yaml

          if ! git diff --staged --quiet; then
            git commit -m "Update microservice images to ${GITHUB_SHA:0:7}"
            
            for i in {1..3}; do
              git pull --rebase origin main && git push && break || sleep 5
            done
          else
            echo "No changes to commit"
          fi

      - name: Wait for ArgoCD sync
        run: |
          echo "Waiting for ArgoCD to sync and deploy microservices..."
          sleep 30

  deploy-complete:
    needs: [check-deploy-needed, update-manifests]
    if: always() && (needs.update-manifests.result == 'success' || needs.update-manifests.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy complete gate
        run: |
          if [ "${{ needs.check-deploy-needed.outputs.should_run }}" == "true" ]; then
            echo "Deploy-microservices completed successfully"
          else
            echo "Deploy-microservices skipped"
          fi
