name: Deploy Microservices

# Builds and deploys the microservices (proving-service, verifier-service, ipfs-service)
# Updates Kubernetes manifests

on:
  push:
    branches: [main]
    paths:
      - 'proving-service/**'
      - 'verifier-service/**'
      - 'ipfs-service/**'
      - '.github/workflows/deploy-microservices.yaml'
  workflow_dispatch:

jobs:
  build-risc-services:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        service: [proving-service, verifier-service]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building ${{ matrix.service }} with tag: $IMAGE_TAG"

      - name: Build and push ${{ matrix.service }} (multi-platform with ARM64 manual build)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ steps.meta.outputs.repo_path }}/${{ matrix.service }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            RISC0_VERSION=release-3.0

  build-ipfs-service:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "repo_path=$REPO_PATH" >> $GITHUB_OUTPUT
          echo "Building ipfs-service with tag: $IMAGE_TAG"

      - name: Build and push ipfs-service (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ipfs-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ steps.meta.outputs.repo_path }}/ipfs-service:${{ steps.meta.outputs.tag }}
          cache-from: type=gha,scope=ipfs-service
          cache-to: type=gha,mode=max,scope=ipfs-service

  update-manifests:
    needs: [build-risc-services, build-ipfs-service]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Kubernetes manifests
        run: |
          REPO_PATH=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          
          # Update all service images with commit hash tag
          sed -i "s|image: ghcr.io/.*/proving-service:.*|image: ghcr.io/${REPO_PATH}/proving-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/proving-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/verifier-service:.*|image: ghcr.io/${REPO_PATH}/verifier-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/verifier-service-deployment.yaml
          sed -i "s|image: ghcr.io/.*/ipfs-service:.*|image: ghcr.io/${REPO_PATH}/ipfs-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/ipfs-service-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/sharing-sbom-system/*.yaml
          
          if ! git diff --staged --quiet; then
            git commit -m "Update microservice images to ${GITHUB_SHA:0:7}"
            
            # Pull latest changes with rebase and push (retry up to 3 times)
            for i in {1..3}; do
              git pull --rebase origin main && git push && break || sleep 5
            done
          else
            echo "No changes to commit"
          fi

      - name: Wait for ArgoCD sync
        run: |
          echo "Waiting for ArgoCD to sync and deploy microservices..."
          sleep 30
