name: Deploy Microservices

# Builds and deploys the microservices (proving-service, verifier-service, ipfs-service)
# Updates Kubernetes manifests so ArgoCD can deploy the new versions

on:
  push:
    branches: [main]
    paths:
      - 'proving-service/**'
      - 'verifier-service/**'
      - 'ipfs-service/**'
      - '.github/workflows/deploy-microservices.yaml'

jobs:
  build-and-update-microservices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag
        id: tag
        run: |
          IMAGE_TAG="${GITHUB_SHA:0:7}"
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Build and push proving-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./proving-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proving-service:${{ steps.tag.outputs.tag }},${{ secrets.DOCKER_USERNAME }}/proving-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push verifier-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./verifier-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/verifier-service:${{ steps.tag.outputs.tag }},${{ secrets.DOCKER_USERNAME }}/verifier-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ipfs-service
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ipfs-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ipfs-service:${{ steps.tag.outputs.tag }},${{ secrets.DOCKER_USERNAME }}/ipfs-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifests
        run: |
          DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          IMAGE_TAG="${{ steps.tag.outputs.tag }}"
          
          sed -i "s|image: proving-service:latest|image: ${DOCKER_USERNAME}/proving-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/proving-service-deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g" k8s/sharing-sbom-system/proving-service-deployment.yaml
          
          sed -i "s|image: verifier-service:latest|image: ${DOCKER_USERNAME}/verifier-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/verifier-service-deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g" k8s/sharing-sbom-system/verifier-service-deployment.yaml
          
          sed -i "s|image: ipfs-service:latest|image: ${DOCKER_USERNAME}/ipfs-service:${IMAGE_TAG}|g" k8s/sharing-sbom-system/ipfs-service-deployment.yaml
          sed -i "s|imagePullPolicy: Never|imagePullPolicy: IfNotPresent|g" k8s/sharing-sbom-system/ipfs-service-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add k8s/sharing-sbom-system/*.yaml
          git diff --staged --quiet || git commit -m "Update microservice images to ${{ steps.tag.outputs.tag }}"
          git push

      - name: Wait for ArgoCD sync
        run: |
          echo "Waiting for ArgoCD to sync and deploy microservices..."
          sleep 30

